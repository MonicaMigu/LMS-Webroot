                <h3>張安蕎｜自由時報／新北都會焦點｜2016年4月23日</h3>
                <p>為期一個月的梅樹月藝術祭即將結束，今晚將於三峽客家文化園區舉辦閉幕音樂會，日本「群馬三和樂組」來台演出，並將演唱紀念李梅樹的≪李畫伯之歌≫及台灣民謠，為梅樹月畫下完美句點。</p>
                <p>活動將於今晚七點至九點免費於三峽客家文化園區舉行，免費接駁車位於台北大學正門口，詳情可洽活動聯絡人林富子0925-172-767。</p>
