                <h2>基市承辦「李梅樹作品展</h2>
                <h3>林普天｜青年日報／基宜花東∣2015年7月26日</h3>
                <p>由基隆市政府主辦、基隆市文化局承辦的「時光‧映像─李梅樹作品展」昨日在基隆文化中心舉行開展茶會，基隆市長林右昌與李大師作品畫中人物洪美枝進行一場跨時空的交流，林右昌特別感謝李梅樹紀念館慷慨借展，以及基隆港務分公司與基隆市一信文教基金會的大力贊助，讓基隆市民有機會近距離欣賞李梅樹大師的作品。</p>
                <p>文化局說，雖然這次僅小規模展出大師部分作品，但件件精彩，不乏其重要佳作，不論是喜愛藝術或想一探究竟的市民，絕不容錯過。</p>
