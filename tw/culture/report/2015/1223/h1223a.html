                <p>●李景文（李梅樹紀念館執行長，72歲）：</p>
                <p>新北市政府對私人博物館的行政資源橫向連結薄弱，例如畫家李梅樹生前苦心修復祖師廟，讓祖師廟被譽為「東方雕刻藝術殿堂」，但市府卻讓藝術資源偏鄉；三峽老街觀光人潮來了又走，卻不知老街與祖師廟背後的歷史文藝背景，只知要吃牛角麵包，對教育更是一大打擊。</p>
