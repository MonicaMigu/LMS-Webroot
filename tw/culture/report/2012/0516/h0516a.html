                <h3>羅建怡｜聯合報／旅遊休閒∣2012年5月16日</h3>
                <p>新北市的「三鶯假日文化巴士」每周六、日及國定假日啟動，共有10個班次，首班車為9:30，末班車為17:30，免費搭乘，車上備有地圖及隨車導覽。鶯歌線行經三鶯藝術村、臺華窯、碧龍宮、鶯歌石、老街陶館等；三峽線則到客家文化園區、三峽老街、清水祖師廟、李梅樹紀念館等。詳細路線可至陶博館官網查詢：<a target="_blank" href="http://exhibition.ceramics.ntpc.gov.tw/bus/">官網查詢：<u>http://exhibition.ceramics.ntpc.gov.tw/bus/</u></a></p>
