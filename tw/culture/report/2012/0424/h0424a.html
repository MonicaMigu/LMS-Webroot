                <h2>75台陽展</h2>
                <h3>凌美雪｜自由時報／藝術文化(北)∣2012年4月24日</h3>
                <p>成立已逾70年的「台陽美展」，可說是台灣史上最長青的美術家聯展，民國23年由前輩藝術家楊三郎等發起，今年舉辦「75台陽 再創風華」，除有台陽美協會員作品外，亦同時展出前輩已故會員代表遺作，如楊三郎、李梅樹、李石樵、陳澄波、廖繼春、顏水龍等人的作品，展品共計200餘件，分為油畫、版畫、膠彩、墨彩、水彩及雕塑等6大類別。自4月25日至5月16日在國父紀念館中山國家畫廊展出。</p>
